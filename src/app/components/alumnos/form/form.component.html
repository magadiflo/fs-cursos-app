<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h3>{{ titulo }}</h3>
        <button type="button" class="btn btn-warning" [routerLink]="['/alumnos']">Volver</button>
    </div>
    <div class="card-body">
        <form [formGroup]="miFormulario" (submit)="crear()" autocomplete="off">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" formControlName="apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="miFormulario.invalid">Crear</button>
        </form>
    </div>
</div>
