<h1 mat-dialog-title>Curso {{ curso.nombre }}</h1>
<div mat-dialog-content>
    <p>Examen {{ examen.nombre }}</p>
</div>
<div mat-dialog-actions>
    <button type="button" mat-button (click)="cancelar()">Cancelar</button>
    <button type="button" mat-button [mat-dialog-close]="respuestas">Enviar</button>
</div>
